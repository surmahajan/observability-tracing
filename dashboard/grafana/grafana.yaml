---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: default
data:
  elasticsearch.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
                "name": "elastic",
                "type": "elasticsearch",
                "access": "proxy",
                "editable": true,
                "basicAuth" : true,
                "basicAuthUser" : "elastic",
                "orgId": 1,
                "url": "https://CLUSTER_IP:9200",
                "version": 1,
                "jsonData" : {
                  "tlsSkipVerify" : true,
                  "esVersion" : "7.0.0",
                  "timeField" : "startTimeMillis"
                },
                "secureJsonData" : {
                  "basicAuthPassword" : "PASSWORD"
                }
            }
        ]
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      name: grafana
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - name: http-grafana
              containerPort: 3000
              protocol: TCP
          resources:
            limits:
              memory: "1Gi"
              cpu: "1000m"
            requests:
              memory: 500M
              cpu: "500m"
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-pv
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
              readOnly: false
      volumes:
        - name: grafana-pv
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-datasources
          configMap:
            defaultMode: 420
            name: grafana-datasources
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: default
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: http-grafana
      protocol: TCP
---