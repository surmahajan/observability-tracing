##################################################################################################
# formatter service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: formatter
  labels:
    app: formatter
    service: formatter
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: formatter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-formatter
  labels:
    account: formatter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: formatter-v1
  labels:
    app: formatter
    version: v1
    kube-monkey/enabled: enabled
    kube-monkey/identifier: formatter-v1
    kube-monkey/mtbf: '1'
    kube-monkey/kill-mode: "fixed"
    kube-monkey/kill-value: '1'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: formatter
      version: v1
  template:
    metadata:
      labels:
        app: formatter
        version: v1
        kube-monkey/enabled: enabled
        kube-monkey/identifier: formatter-v1
        kube-monkey/mtbf: '1'
        kube-monkey/kill-mode: "fixed"
        kube-monkey/kill-value: '1'
    spec:
      serviceAccountName: bookinfo-formatter
      containers:
        - name: formatter
          image: tracing-practice/jaeger-formatter-python-v1:0.0.1
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: 256Mi
              cpu: 256m
          env:
            - name: JAEGER_AGENT_HOST
              value: 10.1.0.11
          ports:
            - containerPort: 9080
          securityContext:
            runAsUser: 1000
---
