##################################################################################################
# main services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: main
  labels:
    app: main
    service: main
spec:
  ports:
    - port: 9080
      name: http
  selector:
    app: main
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-main
  labels:
    account: main
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-v1
  labels:
    app: main
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main
      version: v1
  template:
    metadata:
      labels:
        app: main
        version: v1
    spec:
      serviceAccountName: bookinfo-main
      containers:
        - name: main
          image: tracing-practice/jaeger-main-python-v1:0.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: JAEGER_AGENT_HOST
              value: 10.1.0.11
          resources:
            requests:
              memory: 256Mi
              cpu: 256m
          ports:
            - containerPort: 9080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          securityContext:
            runAsUser: 1000
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: main-v1
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: main-v1
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---
